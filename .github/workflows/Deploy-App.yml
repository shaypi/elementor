name: CI CD
on:
  push:
    branches:
      - main
    paths:
      - 'terraform/environments/test/ecr/**'
      - 'terraform/modules/elementor/ecr/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/environments/test/ecr/**'
      - 'terraform/modules/elementor/ecr/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  buildImage:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    outputs:
      githubRunnerId: ${{ steps.id.outputs.github_runner_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: define Runner ID
        run: |
          echo "runner id: $GITHUB_RUN_ID"
          echo "::set-output name=github_runner_id::$GITHUB_RUN_ID"
        id: id

      - name: Install Docker
        run: |
          apt-get update
          apt-get install -y docker.io

      - name: Install third-party dependencies
        run: |
          apt-get install -y zip curl git

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          ./aws/install
          apt-get update
          apt-get dist-upgrade -y
          apt-get install -y less

      - name: Configure AWS credentials
        run: |
          mkdir ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id=${AWS_ACCESS_KEY_ID}" >> ~/.aws/credentials
          echo "aws_secret_access_key=${AWS_SECRET_ACCESS_KEY}" >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region=${AWS_REGION}" >> ~/.aws/config

      - name: Login to AWS
        run: aws ecr get-login-password | docker login --username AWS --password-stdin 160213321344.dkr.ecr.eu-west-1.amazonaws.com

      - name: Build, tag, and push image to Amazon ECR
        env:
          App: elementor
          ECR_REGISTRY: 160213321344.dkr.ecr.eu-west-1.amazonaws.com
          ECR_REPOSITORY: elementor
          SHA:  ${{ github.sha }}
        run: |
          docker build -t $App app/ 
          docker tag $App $ECR_REGISTRY/$ECR_REPOSITORY:$SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$SHA
          docker tag $App $ECR_REGISTRY/$ECR_REPOSITORY:$App-${{ github.run_id }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$App-${{ github.run_id }}

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3

  CD:
    runs-on: ubuntu-latest
    needs: buildImage
    container:
      image: ubuntu:20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - run: echo ${{ needs.buildImage.outputs.githubRunnerId }}
      - name: Install third-party dependencies
        run: |
          apt-get update
          apt-get install -y zip curl jq
      
      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          ./aws/install
          apt-get update
          apt-get dist-upgrade -y
          apt-get install -y less
          
      - name: Configure AWS credentials
        run: |
          mkdir ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id=${AWS_ACCESS_KEY_ID}" >> ~/.aws/credentials
          echo "aws_secret_access_key=${AWS_SECRET_ACCESS_KEY}" >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region=${AWS_REGION}" >> ~/.aws/config
      
      - name: Install kubectl 
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          mv ./kubectl /usr/local/bin/kubectl
          kubectl version --client --output=yaml
      
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 > get_helm.sh
          chmod 700 get_helm.sh
          ./get_helm.sh
          helm version
          
      - name: Connect to the cluster
        run: aws eks --region eu-west-1 update-kubeconfig --name elementor

      - name: Add the EKS repository to Helm and install AWS LB Controller
        run: |
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update
          helm upgrade -i aws-load-balancer-controller eks/aws-load-balancer-controller --namespace kube-system --set clusterName=elementor --set serviceAccount.create=false --set serviceAccount.name=cluster-autoscaler

      - name: Create namespace csi-driver-lvm
        run : kubectl create ns csi-driver-lvm --dry-run=client -o yaml | kubectl apply -f -
      
      # - name: Upgrade or Install CSI Driver LVM
      #   run: |
      #     helm repo add metal-stack https://helm.metal-stack.io
      #     helm repo update
      #     helm install csi-driver-lvm metal-stack/csi-driver-lvm \
      #       --namespace csi-driver-lvm \
      #       --set lvm.devicePattern='/dev/nvme[1-9]n[0-9]'
      
      - name: Create csi-driver-lvm
        working-directory: app
        run : kubectl apply -f csi-driver-lvm-striped-xfs.yaml
      
      - name: Get the ID of the security group that's associated with the nodes and add inbound firewall rules to the EC2
        run: |
          AWS_SECURITY_GROUP_ID=$(aws eks describe-cluster --name elementor | jq -r '.cluster.resourcesVpcConfig.clusterSecurityGroupId')

          declare -a PORTS=(30081 30082 31644 31092)
          for port in "${PORTS[@]}"; do
            if ! aws ec2 describe-security-groups --group-ids "${AWS_SECURITY_GROUP_ID}" --query "SecurityGroups[0].IpPermissions[?FromPort==\`${port}\`]" | grep -q "FromPort\":${port}"; then
              aws ec2 authorize-security-group-ingress \
                --group-id "${AWS_SECURITY_GROUP_ID}" \
                --ip-permissions '[
                {
                  "IpProtocol": "tcp",
                  "FromPort": '"${port}"',
                  "ToPort": '"${port}"',
                  "IpRanges": [{"CidrIp": "0.0.0.0/0"}]
                }
                ]'
            fi
          done

      - name: Deploy Redpanda and Redpanda Console
        run: kubectl auth can-i create CustomResourceDefinition --all-namespaces
      
      - name: Install Cert-Manager
        run: |
          helm repo add jetstack https://charts.jetstack.io
          helm repo update
          helm install cert-manager jetstack/cert-manager \
            --set installCRDs=true \
            --namespace cert-manager  \
            --create-namespace
      
      - name: Create redpanda namespace  
        run : kubectl create ns redpanda --dry-run=client -o yaml | kubectl apply -f -

      - name: Install the Redpanda Operator custom resource definitions (CRDs)
        run: |
          kubectl kustomize https://github.com/redpanda-data/redpanda//src/go/k8s/config/crd | kubectl apply -f -

      - name: Deploy the Redpanda Operator
        run: |
          helm repo add redpanda https://charts.redpanda.com
          helm upgrade --install redpanda-controller redpanda/operator \
            --namespace redpanda \
            --set image.repository=docker.redpanda.com/redpandadata/redpanda-operator \
            --set image.tag=v23.2.12 \
            --create-namespace \
            --timeout 1h

      - name: ensure eployment is successfully rolled out
        run: kubectl --namespace redpanda rollout status --watch deployment/redpanda-controller-operator

      - name: Install a Redpanda custom resource in the same namespace as the Redpanda Operator
        working-directory: app
        run: kubectl apply -f redpanda-cluster.yaml --namespace redpanda

      - name: Create namespace cpu-monitor
        run : kubectl create ns cpu-monitor --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Deploy cpu-monitor app
        working-directory: app
        run: |
          sed -i "s|160213321344.dkr.ecr.eu-west-1.amazonaws.com/elementor:elementor-eba1d4bc2b79eefdf40c563d4b012638829cb476|160213321344.dkr.ecr.eu-west-1.amazonaws.com/elementor:elementor-${{ needs.buildImage.outputs.githubRunnerId }}|g" elementor.yaml
          kubectl apply -f sa.yaml
          kubectl apply -f elementor.yaml

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
